<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Character Length Excluding Spaces</h1>
    <input type="text" id="textInput" placeholder="Enter your text here" />
    <button id="calculateBtn">Go</button>
    <p id="result">Length:</p>
  </body>
</html>
 <script>
      
        function calculateLength() {
            const text = document.getElementById("textInput").value;
            const lengthWithoutSpaces = text.replace(/\s/g, '').length; // Removes spaces and gets length
            document.getElementById("result").innerText = "Length: " + lengthWithoutSpaces;
        }

     
        document.getElementById("calculateBtn").addEventListener("click", calculateLength);
    </script>
